<div class="container mx-4 col-12">
<form [formGroup]= "RegisterForm"  >
  <mat-form-field appearance="outline">
    <mat-label>User Name </mat-label>
    <input matInput type="text" formControlName="userName" />
    <mat-error *ngIf="RegisterForm.hasError('required','userName')"> User Name is required </mat-error>
  </mat-form-field><br>
    <mat-form-field appearance="outline">
      <mat-label>email</mat-label>
      <input matInput type="email" formControlName="email" >
    <mat-error *ngIf="RegisterForm.hasError('required','email')"> email is required </mat-error>
    <mat-error *ngIf="RegisterForm.hasError('email','email')"> email is invalid </mat-error>

    </mat-form-field><br>
    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input matInput  minlength="8"  [type]="hide ? 'password' : 'text'" formControlName="password" >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    <mat-error *ngIf="RegisterForm.hasError('required','password')"> password is required </mat-error>
    </mat-form-field>
<button [disabled]="!RegisterForm.valid"  class="btn btn-primary ml-4"  mat-raised-button  (click)="register()">Register</button>
</form>
</div>
